<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Memories{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link rel="stylesheet" href="{% static 'user/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'user/css/bootstrap.min.css' %}">
</head>
<body>
<header class="bg-primary">
    <div class="d-flex container justify-content-between align-items-center">
        <h1 class="text-white">Memories</h1>
        {% block authorization %}{% endblock %}
    </div>
</header>

{% block content %}{% endblock %}

{% block script %}{% endblock %}
</body>
</html>
