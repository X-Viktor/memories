{% extends 'base.html' %}

{% block title %}Create new memory{% endblock %}

{% block content %}
    <section>
        <div class="container mt-3">
            <form action="{% url 'memory_create' %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Create</button>
            </form>
        </div>
    </section>
{% endblock %}
